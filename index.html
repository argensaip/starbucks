<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<title>Starbucks</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<h1 class="header__h1">StarBucks</h1>
				<ul class="header__ul">
					<li class="header__li"><a class="header__a" href="#home">Home</a></li>
					<li class="header__li"><a class="header__a" href="#select">Select</a></li>
					<li class="header__li"><a class="header__a" href="#shop">Shop</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="cafe">
			<div class="container">
				<div class="cafe__inner">
					<div class="cafe__left">
						<h2 class="cafe__h2">New Cafe by <span class="cafe__span">StarBucks</span>
						</h2>
						<p class="cafe__p">Have time to buy the most harmonious drinks in the 
							new Starbucks coffee and don't forget about the discount!</p>
							<div class="cafe__btns">
								<button class="cafe__btn1">Select a coffee</button>
								<button class="cafe__btn2">More</button>
							</div>
							<ul class="cafe__ul">
								<li class="cafe__li">
									<h6 class="cafe__h6">9k<span class="cafe__span2">+</span></h6>
									<p class="cafe__p2">Premium Users</p>
								</li>
								<li class="cafe__li">
									<h6 class="cafe__h6">2k<span class="cafe__span2">+</span></h6>
									<p class="cafe__p2">Happy Customers</p>
								</li>
								<li class="cafe__li">
									<h6 class="cafe__h6">28<span class="cafe__span2">+</span></h6>
									<p class="cafe__p2">Awards Winning</p>
								</li>
							</ul>
					</div>
					<div class="cafe__right">
						<img class="cafe__img" src="images/pumkin.svg" alt="coffee">
						<img class="cafe__lines" src="images/lines.svg" alt="lines">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
